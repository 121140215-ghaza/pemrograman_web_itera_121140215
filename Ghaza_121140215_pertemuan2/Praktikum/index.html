<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JavaScript Modern</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6">
  <div class="max-w-5xl mx-auto">
    <header class="mb-6">
      <h1 class="text-4xl font-bold text-indigo-600 mb-2">Praktikum JavaScript Modern</h1>
      <p class="text-gray-700">Menerapkan konsep-konsep JavaScript versi ES6 ke atas dalam pengembangan aplikasi web.</p>
    </header>

    <main class="bg-white p-8 rounded-xl shadow-lg">
      <div id="output" class="space-y-6">
        <!-- Hasil dari kode yang dijalankan akan muncul di sini -->
      </div>

      <div class="flex gap-4 mt-10">
        <button id="jalankanBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-5 rounded">
          Jalankan Demo
        </button>
        <button id="hapusBtn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-5 rounded">
          Hapus Output
        </button>
      </div>
    </main>
  </div>

  <!-- Menggunakan type module untuk mendukung penggunaan ES Modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
